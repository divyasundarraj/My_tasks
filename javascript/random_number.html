<body>
    <h1>Welcome To My Game!!!</h1>
    <div>
    <h2>Guess The Number</h2>
    <input type="text" id="box">
    <button onclick="check()">Click</button>
    <p id="result">You're Right/Wrong</p> 
    <p id="score">Score = 10</p>
    </div>

    <script>
        //selcting the text box,paragraph
        var guessnumber = document.getElementById("box")
        var para = document.getElementById("result")
        var randomnumber = Math.floor(Math.random()*10)+1
        var score = document.getElementById("score")
        var totalscore = 10

        function check(){
            var enterednumber = guessnumber.value
            if(randomnumber==enterednumber){
                result.textContent="You're Right"
                alert("YOU WON.....!")
            }
            else{
                totalscore = totalscore-1
                score.textContent="Score = "+totalscore
                result.textContent="You're Wrong"

            }

        }


    </script>
