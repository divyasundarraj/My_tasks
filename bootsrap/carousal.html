<div class="container">
  <div class="row ">
    <div class="col-12">
        <div id="slider" class="carousel carousel-dark slide" data-bs-ride="carousel">

          <div class="carousel-indicators">
            <button type="button" data-bs-target="#slider" data-bs-slide-to="0" class="active"></button>
            <button type="button" data-bs-target="#slider" data-bs-slide-to="1"></button>
            <button type="button" data-bs-target="#slider" data-bs-slide-to="2"></button>
          </div>

            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="image.jpg" class="img-fluid" style="height: 100vh; width: 100vw;">
              </div>

              <div class="carousel-item">

              <div class="carousel-item">
                <img src="IMG_20180130_235738.jpg" class="img-fluid" style="height: 100vh; width: 100vw;">
              </div>

            </div>

            <button class="carousel-control-prev" type="button" data-bs-target="#slider" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>

            <button class="carousel-control-next" type="button" data-bs-target="#slider" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>


          </div>

    </div>

  </div>
</div>
