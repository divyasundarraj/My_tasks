<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <fieldset>
        <legend><h4>Registration Form</h4></legend>
        <form>
            <table cellpadding="5">
                <tr>
                    <td>
                        First Name:                    
                    </td>
                    <td>
                        <input type="text" name="fname" id="fname">
                    </td>
                </tr>

                <tr>
                    <td>
                        Last Name:                    
                    </td>
                    <td>
                        <input type="text" name="lname" id="lname">
                    </td>
                </tr>

                <tr>
                    <td>
                        User Name:                    
                    </td>
                    <td>
                        <input type="text" name="uname" id="uname">
                    </td>
                </tr>

                <tr>
                    <td>
                        Passward:                    
                    </td>
                    <td>
                        <input type="text" name="pwd" id="pwd">
                    </td>
                </tr>

                <tr>
                    <td>
                        Confirm <br> Passward:                    
                    </td>
                    <td>
                        <input type="text" name="cpwd" id="cpwd">
                    </td>
                </tr>

                <tr>
                    <td>
                        Email:                    
                    </td>
                    <td>
                        <input type="text" name="email" id="email">
                    </td>
                </tr>

                <tr>
                    <td>
                        Mobile:                    
                    </td>
                    <td>
                        <input type="text" name="num" id="num">
                    </td>
                </tr>

                <tr>
                    <td>
                        Gender:                    
                    </td>
                    <td>
                        <input type="radio" name="gender" id="gender">Female <br>
                        <input type="radio" name="gender" id="gender">Male
                    </td>
                </tr>

                <tr>
                    <td>
                        DOB:                    
                    </td>
                    <td>
                        <input type="date" name="dob" id="dob">
                    </td>
                </tr>

                <tr>
                    <td>
                        Cource:                    
                    </td>
                    <td>
                        <select>
                            <option name="Cource" id="Cource">Select Cource</option>
                            <option name="Cource" id="Cource">Full Stack</option>
                            <option name="Cource" id="Cource">Web Developement</option>
                            <option name="Cource" id="Cource">Data Science</option>
                            
                        </select>
                    </td>
                </tr>

                <tr>
                    <td>
                        Nationality:                    
                    </td>
                    <td>
                        <input type="checkbox" name="nationality" id="nationality">Indian
                        <input type="checkbox" name="nationality" id="nationality">Others
                    </td>
                </tr>

                <tr>
                    <td>
                        Profile:                    
                    </td>
                    <td>
                        <img src="img1.png" width="80px" height="80px"><br>
                        <input type="file" name="doc" id="doc">
                    </td>
                </tr>
                <tr>
                    <td>
                        <button type="submit">Submit</button>
                    </td>
                    <td>
                        <button type="reset">Reset</button>
                    </td>
                </tr>
            </table>
        </form>
</body>
</html>
