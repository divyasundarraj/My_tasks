<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Register Your Account</h1>
    <form>
        <table cellpadding="10" cellspacing="5">
            <tr>
                <td>
                    Enter Name:                    
                </td>
                <td>
                    <input type="text" name="name" id="name" placeholder="Enter Name here">
                </td>
            </tr>
            
            <tr>
                <td>
                    Enter Email ID:
                </td>
                <td>
                    <input type="text" name="email" id="email" placeholder="Enter Email ID here">
                </td>
            </tr>

            <tr>
                <td>
                    Enter Username:
                </td>
                <td>
                    <input type="text" name="Username" id="Username" placeholder="Enter Username here">
                </td>
            </tr>

            <tr>
                <td>
                    Enter Passward:
                </td>
                <td>
                    <input type="text" name="passward" id="passward" placeholder="Enter Passward here">
                </td>
            </tr>

            <tr>
                <td>
                    Confirm Passward:
                </td>
                <td>
                    <input type="text" name="Confirm passward" id="Confirm passward" placeholder="Enter Confirm Passward here">
                </td>
            </tr>

            <tr>
                <td>

                </td>
                <td>
                    <button type="reset">Clear Form</button>
                    <button type="submit">Create Account</button>
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
