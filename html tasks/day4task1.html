<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <table cellpadding="5">
            <tr>
                <td>
                    Name:                    
                </td>
                <td>
                    <input type="text" name="name" id="name" placeholder="Name">
                </td>
            </tr>

            <tr>
                <td>
                    Passward:
                </td>
                <td>
                    <input type="text" name="passward" id="passward" placeholder="passward">
                </td>
            </tr>

            <tr>
                <td>
                    Gender:
                    
                </td>
                <td>
                    <input type="radio" name="gender" id="gender">male
                    <input type="radio" name="gender" id="gender">female
                </td>
            </tr>

            <tr>
                <td>
                    Email:
                </td>
                <td>
                    <input type="text" name="email" id="email" placeholder="Email">
                </td>
            </tr>

            <tr>
                <td>
                    Phone No:
                </td>
                <td>
                    <select>
                        <option name="num" id="num">91+</option>
                        <option name="num" id="num">97+</option>
                        <option name="num" id="num">98+</option>
                        <option name="num" id="num">96+</option>   
                    </select>
                    <input type="number" name="num" id="num" placeholder="Phone Number">
                </td>   
            </tr>

            <tr>
                <td>
                    <button type="submit">Submit</button>
                </td>
            </tr>





        </table>
    </form>
</body>
</html>
